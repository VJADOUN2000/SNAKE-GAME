<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="infos">
                <h3>High Score:
                    <span id="high-score">0</span>
                </h3>
            </div>
            <div class="infos">
                <h3>Score:
                    <span id="score">0</span>
                </h3>
            </div>
            <div class="infos">
                <h3>Time:
                    <span id="Time">00:00</span>
                </h3>
            </div>
            <div class="board"></div>
        </section>
    </main>
</body>
</html>
